<!doctype html>
<html>
<head><meta charset="utf-8"><title>Drug search</title></head>
<body>
  <h1>Search results for "{{ q }}"</h1>
  <table class="table">
    <thead><tr><th>ID</th><th>Name</th><th>Stock</th></tr></thead>
    <tbody>
      {% for r in results %}
      <tr><td>{{ r[0] }}</td><td>{{ r[1] }}</td><td>{{ r[2] }}</td></tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
