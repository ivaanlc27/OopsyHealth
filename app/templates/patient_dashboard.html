<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Patient dashboard</title>
  <link rel="stylesheet" href="/static/css/styles.css">
  <link rel="stylesheet" href="/static/css/patient_dashboard.css">
</head>
<body>
  <h1>Patient Dashboard</h1>
  <p>Logged in as {{ user }}</p>
  <h2>Your medical reports</h2>
  <table class="table">
    <thead><tr><th>ID</th><th>Title</th><th>Created</th><th>View</th></tr></thead>
    <tbody>
      {% for r in reports %}
      <tr>
        <td>{{ r[0] }}</td>
        <td>{{ r[1] }}</td>
        <td>{{ r[2] }}</td>
        <td><a href="/report?id={{ r[0] }}">View</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
   <p><a href="/uploads/new">Upload a file (prescription request)</a></p>
   <p><a href="/inbox">Inbox (messages)</a></p>
   <p><a href="/auth/logout">Logout</a></p>
</body>
</html>
