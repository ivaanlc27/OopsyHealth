<!doctype html>
<html>
<head><meta charset="utf-8"><title>Confirm OTP</title></head>
<body>
  <h1>Confirm OTP</h1>
  <p>For the lab the OTP was "sent" and is shown here:</p>
  <pre>{{ otp }}</pre>
  <form action="/reset/confirm" method="post">
    <input type="hidden" name="token" value="{{ token }}">
    <input type="hidden" name="email" value="{{ email }}">
    <label>OTP<br><input name="otp"></label><br>
    <label>New password<br><input name="new_password" type="password"></label><br>
    <button type="submit">Set new password</button>
  </form>
</body>
</html>
