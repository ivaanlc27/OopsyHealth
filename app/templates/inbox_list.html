<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Inbox - OopsyHealth</title>
  <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
  <h1>Inbox</h1>
  <p>Logged in as {{ user }}</p>
  {% if messages and messages|length > 0 %}
    <table class="table">
      <thead><tr><th>ID</th><th>Subject</th><th>Sent at</th><th>View</th></tr></thead>
      <tbody>
      {% for m in messages %}
        <tr>
          <td>{{ m['id'] }}</td>
          <td>{{ m['subject'] }}</td>
          <td>{{ m['sent_at'] }}</td>
          <td><a href="/inbox/view/{{ m['id'] }}">View</a></td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>No messages.</p>
  {% endif %}
  <p><a href="/reports">Back to dashboard</a></p>
</body>
</html>
