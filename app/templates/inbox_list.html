<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Inbox - OopsyHealth</title>
  <link rel="stylesheet" href="/static/css/styles.css">
  <link rel="stylesheet" href="/static/css/inbox_list.css">
</head>
<body>
  <h1>Inbox</h1>
  <p>Logged in as {{ user }}</p>

  {% if messages and messages|length > 0 %}
    {% for m in messages %}
      <div class="message-card">
        <div>
          <div class="subject">{{ m['subject'] }}</div>
          <div class="timestamp">{{ m['sent_at'] }}</div>
        </div>
        <a href="/inbox/view/{{ m['id'] }}">View</a>
      </div>
    {% endfor %}
  {% else %}
    <p class="no-messages">No messages.</p>
  {% endif %}

  <p><a class="back-link" href="/reports">Back to dashboard</a></p>
</body>
</html>
