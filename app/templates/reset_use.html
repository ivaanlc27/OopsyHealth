<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Use Reset Token - OopsyHealth</title>
  <link rel="stylesheet" href="/static/css/styles.css">
  <link rel="stylesheet" href="/static/css/reset_use.css">
</head>
<body>
  <section class="reset-box">
    <h1>Use Reset Token</h1>
    <form action="/reset/use" method="post">
      <label>Token<br><input name="token" type="text"></label><br>
      <label>Email (for OTP delivery simulation)<br><input name="email" type="email"></label><br>
      <button type="submit">Continue</button>
    </form>
  </section>
</body>
</html>
