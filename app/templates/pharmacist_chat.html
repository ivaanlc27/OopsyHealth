<!doctype html>
<html>
<head><meta charset="utf-8"><title>Pharmacist chat</title>
<link rel="stylesheet" href="/static/css/pharmacist_chat.css"></head>
<body>
  <h1>Chat</h1>
  <form action="/pharmacist/chat" method="post">
    <textarea name="message" rows="4" cols="60"></textarea><br>
    <button type="submit">Post</button>
  </form>
  <h2>Messages</h2>
  <ul>
    {% for m in messages %}
      <li><strong>{{ m['author'] }}</strong>: {{ m['message'] }} ({{ m['created_at'] }})</li>
    {% endfor %}
  </ul>
</body>
</html>
