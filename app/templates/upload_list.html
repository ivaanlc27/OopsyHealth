<!doctype html>
<html>
<head><meta charset="utf-8"><title>Uploads</title><link rel="stylesheet" href="/static/css/styles.css"></head>
<link rel="stylesheet" href="/static/css/uploads.css">
<body>
  <h1>Uploads</h1>
  <table class="table">
    <thead><tr><th>ID</th><th>Original Name</th><th>Path</th><th>When</th></tr></thead>
    <tbody>
    {% for u in uploads %}
      <tr>
        <td>{{ u[0] }}</td>
        <td>{{ u[1] }}</td>
        <td><a href="/{{ u[2] }}">{{ u[2] }}</a></td>
        <td>{{ u[3] }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</body>
</html>
